<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Registration Form</h1>
    </div>
    <div class="line"></div>
    <form method="POST">
      <div class="personal-information">
        <h3>Personal Information</h3>
        <div class="form-fields">
          <div class="field-container">
            <label for="firstNameInput">First Name</label>
            <input class="field" type="text" id="firstNameInput" name="firstName" placeholder="Enter first name">
          </div>
          <div class="field-container">
            <label for="middleNameInput">Middle Name</label>
            <input class="field" type="text" id="middleNameInput" name="middleName" placeholder="Enter middle name">
          </div>
          <div class="field-container">
            <label for="lastNameInput">Last Name</label>
            <input class="field" type="text" id="lastNameInput" name="lastName" placeholder="Enter last name">
          </div>
        </div>
      </div>
      <div class="contact-details">
        <h3>Contact Details</h3>
        <div class="form-fields">
          <div class="field-container">
            <label for="phoneNumberInput">Phone Number</label>
            <input class="field" type="text" id="phoneNumberInput" name="phoneNumber" placeholder="Enter phone number">
          </div>
          <div class="field-container">
            <label for="emailInput">Email</label>
            <input class="field" type="text" id="emailInput" name="email" placeholder="test@email.com">
          </div>
        </div>
      </div>
      <div class="address-details">
        <h3>Address Details</h3>
        <div class="form-fields">
          <div class="field-container address">
            <label for="streetAddressInput">Street Address</label>
            <input class="field" type="text" id="streetAddressInput" name="street" placeholder="Enter street address">
          </div>
          <div class="field-container">
            <label for="cityInput">City</label>
            <input class="field" type="text" id="cityInput" name="city" placeholder="Gyumri">
          </div>
          <div class="field-container">
            <label for="postalCodeInput">Postal Code</label>
            <input class="field" type="text" id="postalCodeInput" name="postalCode" placeholder="3101" maxlength="4">
          </div>
          <div class="field-container">
            <label for="countryInput">Country</label>
            <input class="field" type="text" id="countryInput" name="country" placeholder="Armenia">
          </div>
        </div>
      </div>
      <div class="credit-cards">
<!--        <h3>Credit Cards</h3>-->
<!--        <div class="form-fields">-->
<!--          <div class="field-container">-->
<!--            <label>Name On Card</label>-->
<!--            <input class="field" type="text" class="cardNameInput" name="creditCardName" placeholder="Name Surname">-->
<!--          </div>-->
<!--          <div class="field-container">-->
<!--            <label>Card Number</label>-->
<!--            <input class="field" type="text" class="cardNumberInput" name="creditCardNumber" placeholder="xxxx xxxx xxxx xxxx">-->
<!--          </div>-->
<!--          <div class="field-container">-->
<!--            <label>Action</label>-->
<!--            <button class="btn btn-delete">Delete</button>-->
<!--          </div>-->
<!--        </div>-->
<!--        <button class="btn btn-add">+ credit card</button>-->
      </div>
      <div class="line"></div>
      <button class="btn btn-submit">Submit</button>
    </form>
  </div>
</body>
</html>
