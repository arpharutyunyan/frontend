<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Create Table form-->
    <form class="row g-3 mt-5">
        <div class="col form-floating">
            <input type="number" class="form-control" id="row" placeholder="row" name="row" required>
            <label for="row">row</label>
        </div>
        <div class="col form-floating mb-2">
            <input type="number" class="form-control" id="column" placeholder="column" name="column" required>
            <label for="column">column</label>
        </div>
        <div class="col">
            <a href="javascript:void(0)" class="btn btn-primary" id="create_table">Create Table</a>
        </div>
    </form>
    <div id="create_table_result"></div>

    <!--year select-->
    <div class="d-flex gap-2 flex-row mt-5 w-25">
        <a href="javascript:void(0)" class="btn btn-primary" id="previous">-</a>
        <select class="form-select" id="year"></select>
        <a href="javascript:void(0)" class="btn btn-primary" id="next">+</a>
    </div>

    <!-- Create box-->
    <div class="row g-3 mt-5">
        <div class="col form-floating">
            <input type="text" class="form-control" id="inner_text" placeholder="Text" required>
            <label for="innerText">Text</label>
        </div>
        <div class="col form-floating mb-2">
            <input type="number" class="form-control" id="box_count" placeholder="Box count" required>
            <label for="box_count">Box count</label>
        </div>
        <div class="col">
            <a href="javascript:void(0)" class="btn btn-primary" id="create_box">Create Boxes</a>
        </div>
    </div>
    <div id="create_box_result" class="d-flex flex-row gap-5"></div>

    <!-- Create box-->
    <div class="row g-3 mt-5">
        <div class="col form-floating">
            <input type="number" class="form-control" id="width" placeholder="width" required>
            <label for="width">width</label>
        </div>
        <div class="col form-floating mb-2">
            <input type="number" class="form-control" id="height" placeholder="height" required>
            <label for="height">height</label>
        </div>
        <div class="col">
            <select class="form-select" id="color">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
        </div>
        <div class="col">
            <a href="javascript:void(0)" class="btn btn-primary" id="create_box_color">Create Box</a>
        </div>
    </div>
    <div id="create_box_color_result" class="d-flex flex-row gap-5"></div>
</div>
<script src="script.js"></script>
</body>
</html>
